<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speed game</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="game">
        <h1>Speed Game</h1>
        <h4>Your score is: <span id="result"> </span></h4>
        <div class="circleConatiner">
          <button class="circle active"></button>
          <button class="circle"></button>
          <button class="circle"></button>
          <button class="circle"></button>
        </div>

        <button class="play" id="start">Start Game</button>
        <button class="play" id="end">End Game</button>
      </div>
      <div class="overlay">
        <h3>Game over</h3>
        <p>Your score is <span id="score"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
