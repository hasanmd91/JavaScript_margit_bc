<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB generetor</title>
  </head>
  <body>
    <div class="container">
      <div class="left_container">
        <div class="input-container">
          <input id="input1" type="color" />
          <input id="input2" type="color" />
        </div>

        <div class="buttons">
          <div class="row1">
            <div>
              <input id="to-bottom-right" class="button" type="radio" />
              <label for="to-bottom-right" id="to-bottom-right"
                ><img src="./images/arrow-down-right.png" alt=""
              /></label>
            </div>
            <div>
              <input id="to-bottom" class="button" type="radio" />
              <label for="to-bottom" id="to-bottom"
                ><img src="./images/arrow-down.png" alt=""
              /></label>
            </div>
            <div>
              <input id="to-bottom-left" class="button" type="radio" />
              <label for="to-bottom-left " id="to-bottom-left"
                ><img src="./images/arrow-down-left.png" alt=""
              /></label>
            </div>
          </div>
          <div class="row2">
            <div>
              <input id="left" class="button" type="radio" />
              <label for="left" id="left"
                ><img src="./images/arrow-left.png" alt=""
              /></label>
            </div>
            <div class="blank"></div>
            <div>
              <input id="right" class="button" type="radio" />
              <label for="right" id="right"
                ><img src="./images/arrow-right.png" alt=""
              /></label>
            </div>
          </div>
          <div class="row3">
            <div>
              <input id="to-top-right" class="button" type="radio" />
              <label for="to-top-right" id="to-top-right"
                ><img src="./images/arrow-up-right.png" alt=""
              /></label>
            </div>

            <div>
              <input id="top" class="button" type="radio" />
              <label for="top" id="top"
                ><img src="./images/arrow-up.png" alt=""
              /></label>
            </div>
            <div>
              <input id="to-top-left" class="button" type="radio" />
              <label for="to-top-left" id="to-top-left"
                ><img src="./images/arrow-up-left.png" alt=""
              /></label>
            </div>
          </div>
        </div>
      </div>
      <div class="display">hellow</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
